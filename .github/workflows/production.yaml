name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  versioning:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0
    outputs:
      GitVersion_SemVer: ${{ env.GitVersion_SemVer }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GitVersion
        run: |
          dotnet tool install --global GitVersion.Tool --version 5.12.0
          export PATH="$PATH:/github/home/.dotnet/tools"
          dotnet-gitversion /config ./GitVersion.yml /nocache /verbosity Diagnostic /output buildserver
        env:
          GIT_DEPTH: 10000
      - name: Show Calculated Version
        run: echo "Version â‡’ ${{ env.GitVersion_SemVer }}"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install dependencies
        run: npm ci
      - name: Build library
        run: npm run build
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  publish:
    runs-on: ubuntu-latest
    needs:
      - build
      - versioning
    permissions:
      contents: write
      packages: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node for publish
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org/"
          scope: "@lbd-sh"
      - name: Install dependencies
        run: npm ci
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Determine publish version
        id: version
        env:
          CURRENT_VERSION: ${{ needs.versioning.outputs.GitVersion_SemVer }}
        run: |
          LATEST=$(npm view @lbd-sh/date-tz version 2>/dev/null || echo "0.0.0")
          echo "Latest published version: $LATEST"
          export LATEST_VERSION="$LATEST"
          PUBLISH=$(node <<'NODE'
            const currentRaw = process.env.CURRENT_VERSION || '0.0.0';
            const latestRaw = process.env.LATEST_VERSION || '0.0.0';
            const clean = (v) => v.split('-')[0];
            const parts = (v) => clean(v).split('.').map((n) => {
              const parsed = parseInt(n, 10);
              return Number.isFinite(parsed) ? parsed : 0;
            });
            const compare = (a, b) => {
              for (let i = 0; i < 3; i++) {
                if ((a[i] || 0) > (b[i] || 0)) return 1;
                if ((a[i] || 0) < (b[i] || 0)) return -1;
              }
              return 0;
            };
            let current = parts(currentRaw);
            const latest = parts(latestRaw);
            if (compare(current, latest) <= 0) {
              current = [...latest];
              current[2] = (current[2] || 0) + 1;
            }
            const publish = current.map((n) => Math.max(0, n)).join('.');
            process.stdout.write(publish);
            NODE
            )
          echo "publish_version=$PUBLISH" >> "$GITHUB_OUTPUT"
          echo "Publish version: $PUBLISH"
      - name: Prepare package contents
        run: |
          cp package.json dist/
          cp package-lock.json dist/
          cp README.md dist/
      - name: Version bump
        working-directory: dist
        run: npm version ${{ steps.version.outputs.publish_version }} --git-tag-version false
      - name: Publish to npm
        working-directory: dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
      - name: Tag repository
        uses: cardinalby/git-tag-action@master
        env:
          TAG: ${{ needs.versioning.outputs.GitVersion_SemVer }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
