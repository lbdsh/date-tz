name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  versioning:
    runs-on: ubuntu-latest
    outputs:
      GitVersion_SemVer: ${{ steps.gitversion.outputs.semver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.10.2
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml
      - name: Show Calculated Version
        run: echo "Version â‡’ ${{ steps.gitversion.outputs.semver }}"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install dependencies
        run: npm ci
      - name: Build library
        run: npm run build
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  publish:
    runs-on: ubuntu-latest
    needs:
      - build
      - versioning
    permissions:
      contents: write
      packages: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node for publish
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org/"
          scope: "@lbd-sh"
      - name: Install dependencies
        run: npm ci
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Determine publish version
        id: version
        env:
          CURRENT_VERSION: ${{ needs.versioning.outputs.GitVersion_SemVer }}
        run: |
          set -euo pipefail
          latest=$(npm view @lbd-sh/date-tz version 2>/dev/null || echo "0.0.0")
          echo "Latest published version: $latest"
          current="${CURRENT_VERSION:-0.0.0}"
          to_triplet() {
            local ver="$1"
            ver=${ver%%-*}
            local major minor patch
            IFS=. read -r major minor patch <<< "$ver"
            major=${major:-0}
            minor=${minor:-0}
            patch=${patch:-0}
            echo "$major $minor $patch"
          }
          read -r cur_major cur_minor cur_patch <<< "$(to_triplet "$current")"
          read -r latest_major latest_minor latest_patch <<< "$(to_triplet "$latest")"
          if [ "$cur_major" -lt "$latest_major" ] ||
             { [ "$cur_major" -eq "$latest_major" ] && [ "$cur_minor" -lt "$latest_minor" ]; } ||
             { [ "$cur_major" -eq "$latest_major" ] && [ "$cur_minor" -eq "$latest_minor" ] && [ "$cur_patch" -le "$latest_patch" ]; }; then
            cur_major=$latest_major
            cur_minor=$latest_minor
            cur_patch=$((latest_patch + 1))
          fi
          printf -v publish '%d.%d.%d' "$cur_major" "$cur_minor" "$cur_patch"
          echo "Publish version: $publish"
          echo "publish_version=$publish" >> "$GITHUB_OUTPUT"
      - name: Update package version
        run: npm version ${{ steps.version.outputs.publish_version }} --git-tag-version false
      - name: Commit version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): bump version to ${{ steps.version.outputs.publish_version }}"
          file_pattern: |
            package.json
            package-lock.json
      - name: Prepare package contents
        run: |
          cp package.json dist/
          cp package-lock.json dist/
          cp README.md dist/
      - name: Publish to npm
        working-directory: dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
      - name: Tag repository
        uses: cardinalby/git-tag-action@master
        env:
          TAG: ${{ needs.versioning.outputs.GitVersion_SemVer }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
