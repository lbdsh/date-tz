name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  versioning:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0
    outputs:
      GitVersion_SemVer: ${{ env.GitVersion_SemVer }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GitVersion
        run: |
          dotnet tool install --global GitVersion.Tool --version 5.12.0
          export PATH="$PATH:/github/home/.dotnet/tools"
          dotnet-gitversion /config ./GitVersion.yml /nocache /verbosity Diagnostic /output buildserver
        env:
          GIT_DEPTH: 10000
      - name: Show Calculated Version
        run: echo "Version â‡’ ${{ env.GitVersion_SemVer }}"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install dependencies
        run: npm ci
      - name: Build library
        run: npm run build
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  publish:
    runs-on: ubuntu-latest
    needs:
      - build
      - versioning
    permissions:
      contents: write
      packages: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node for publish
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org/"
          scope: "@lbd-sh"
      - name: Install dependencies
        run: npm ci
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Prepare package contents
        run: |
          cp package.json dist/
          cp package-lock.json dist/
          cp README.md dist/
      - name: Version bump
        working-directory: dist
        run: npm version ${{ needs.versioning.outputs.GitVersion_SemVer }} --git-tag-version false
      - name: Publish to npm
        working-directory: dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
      - name: Tag repository
        uses: cardinalby/git-tag-action@master
        env:
          TAG: ${{ needs.versioning.outputs.GitVersion_SemVer }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
